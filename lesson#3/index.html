<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>blocks</title>
</head>

<body>
	<div class="container">

		<div class="header">
			<h2 class="b">Шапка</h2>
			<div class="header__block blocks-position">
				<div class="header__inner-block blocks-position b">

				</div>
			</div>
		</div>
		<div class="nav">
			<h2 class="b">Меню</h2>
			
				<div class="nav__blocks b"></div>
				<div class="nav__blocks r"></div>
				<div class="nav__blocks g"></div>
				<div class="nav__blocks y"></div>
			
		</div>
		<div class="content__block">
			<h2>Контент</h2>
			<div class="content__left-block">
				<h3>левый блок</h3>
				<div class="inner__left-block">
					<h4>left</h4>
					<div class="inner__left-block--left">
						<h4>a-left</h4>
					</div>

					<div class="inner__left-block--right">
						<h4>b-right</h4>
					</div>
				</div>
			</div>
			<div class="content__center-block">
				<div class="">
					<h3> центральный блок </h3>
				</div>
				<div class="content__center-block--left"></div>
				<div class="content__center-block--center">
					<h4>a-center</h4>
					<div class="center-block-center--left">
						<h3>A-c</h3>
					</div>
					<div class="center-block-center--right">
						<h3>B-c</h3>
					</div>
				</div>
				<div class="content__center-block-right"></div>
			</div>
			<div class="contetnt__right-block">
				<h3>правый блок</h3>
				<div class="contetnt__right-block "></div>
				<div class="contetnt__right-block "></div>
				<div class="contetnt__right-block text-block">
					<p class="left-side">text</p>
					<p class="right-side">text</p>
				</div>
			</div>
		</div>



		<div class="footer b">
			<h4> Подвал </h4>

		</div>
	</div>
</body>

</html>
