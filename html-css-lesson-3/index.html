<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>blocks</title>
</head>

<body>
<div class="container">

    <div class="header p h-35">
        <h2 class="">Шапка</h2>
        <div class="header__block w-80 w">
            <div class="header__inner-block w-80 h-50 b">

            </div>
        </div>
    </div>
    <div class="nav">
        <h2 class="">Меню</h2>

        <div class="nav__blocks r w-25 h-200 float-l"></div>
        <div class="nav__blocks b w-25 h-200 float-l"></div>
        <div class="nav__blocks g w-25 h-200 float-l"></div>
        <div class="nav__blocks y w-25 h-200 float-l"></div>

    </div>
    <div class="content__block">
        <h2 class="">Контент</h2>
        <div class="content__left-block w-33 p float-l h-100">
            <h3 class="">левый блок</h3>
            <div class="inner__left-block h-350 w-75">
                <h4 class="g">left</h4>

                <div class="inner__left-block--left w-50 h-85 r float-l">
                    <h4>a-left</h4>
                </div>

                <div class="inner__left-block--right w-50 h-85 y float-r">
                    <h4>b-right</h4>
                </div>
            </div>
        </div>
        <div class="content__center-block w-33 bg-blue float-l h-100">
            <h3> центральный блок </h3>
            <div class="content__center-block--left w-33 float-l g h-85"></div>
            <div class="content__center-block--center w-33 r float-l h-85">
                <h4>a-center</h4>
                <div class="center-block-center--left y float-l w-50 h-85">
                    <h3>A-c</h3>
                </div>
                <div class="center-block-center--right g float-l w-50 h-85">
                    <h3>B-c</h3>
                </div>
            </div>
            <div class="content__center-block-right w-33 y float-l h-85"></div>
        </div>
        <div class="content__right-block w-33 p float-l h-100">
            <h3>правый блок</h3>
            <div class="content__right-block-left w-33 bg-blue float-l"></div>
            <div class="content__right-block-center w-33 g float-l"></div>
            <div class="content__right-block-right w-33 r float-l">
                <p class="left-side b float-l w-50">text</p>
                <p class="right-side b float-r w-50">text</p>
            </div>
        </div>
    </div>


    <div class="footer h-200 b">
        <h2> Подвал </h2>

    </div>
</div>
</body>

</html>
