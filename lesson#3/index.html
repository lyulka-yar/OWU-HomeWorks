<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>blocks</title>
</head>

<body>
<div class="container">

    <div class="header">
        <h2 class="">Шапка</h2>
        <div class="header__block ">
            <div class="header__inner-block ">

            </div>
        </div>
    </div>
    <div class="nav">
        <h2 class="">Меню</h2>

        <div class="nav__blocks b"></div>
        <div class="nav__blocks r"></div>
        <div class="nav__blocks g"></div>
        <div class="nav__blocks y"></div>

    </div>
    <div class="content__block">
        <h2 class="">Контент</h2>
        <div class="content__left-block w-33 p">
            <h3 class="">левый блок</h3>
            <div class="inner__left-block h-350">
                <h4 class="g">left</h4>

                <div class="inner__left-block--left w-50 h-85 r">
                    <h4>a-left</h4>
                </div>

                <div class="inner__left-block--right w-50 h-85 y">
                    <h4>b-right</h4>
                </div>
            </div>
        </div>
        <div class="content__center-block w-33 h-350 g">
            <h3 style="line-height: 50px;"> центральный блок </h3>
            <div class="content__center-block--left h-350"></div>
            <div class="content__center-block--center h-350">
                <h4>a-center</h4>
                <div class="center-block-center--left ">
                    <h3>A-c</h3>
                </div>
                <div class="center-block-center--right">
                    <h3>B-c</h3>
                </div>
            </div>
            <div class="content__center-block-right h-350"></div>
        </div>
        <div class="content__right-block w-33 h-350">
            <h3>правый блок</h3>
            <div class="content__right-block-left  "></div>
            <div class="content__right-block-center "></div>
            <div class="content__right-block-right ">
                <p class="left-side">text</p>
                <p class="right-side">text</p>
            </div>
        </div>
    </div>


    <div class="footer">
        <h4> Подвал </h4>

    </div>
</div>
</body>

</html>
